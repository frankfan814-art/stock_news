name: Deploy Frontend Only

on:
  push:
    branches:
      - main
    paths:
      - 'stock_news_app/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # 允许手动触发

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Build Flutter Web
        run: |
          cd stock_news_app
          flutter pub get
          flutter build web --release --base-href "/"

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: stock_news_app/build/web
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-web
          path: web

      - name: Copy web files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "web/*"
          target: "/var/www/stock_news/"
          strip_components: 1

      - name: Reload Nginx via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "=== Setting web permissions ==="
            chown -R nobody:nobody /var/www/stock_news
            chmod -R 755 /var/www/stock_news

            echo ""
            echo "=== Verifying web files ==="
            ls -la /var/www/stock_news/

            echo ""
            echo "=== Reloading Nginx ==="
            /usr/local/openresty/nginx/sbin/nginx -t && \
            /usr/local/openresty/nginx/sbin/nginx -s reload

            echo ""
            echo "=== Frontend deployment completed! ==="
