name: Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Build Flutter Web
        run: |
          cd stock_news_app
          flutter pub get
          flutter build web --release --base-href "/"

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: stock_news_app/build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-web
          path: web

      - name: Copy web files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "web/*"
          target: "/var/www/stock_news/"
          strip_components: 1

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/stock_news
            echo "Pulling latest code..."
            git pull origin main
            echo "Setting web permissions..."
            chown -R nginx:nginx /var/www/stock_news
            chmod -R 755 /var/www/stock_news
            echo "Restarting backend service..."
            systemctl restart stock-news-api
            echo "Waiting for service to start..."
            sleep 5
            echo "Checking service status..."
            systemctl status stock-news-api --no-pager
            echo "Testing API..."
            curl -s http://localhost/health
            echo ""
            echo "Reloading Nginx..."
            nginx -t && nginx -s reload
            echo "Deployment completed!"
